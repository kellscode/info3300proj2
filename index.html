<html>

<head>
  <title>Spotify Top Songs Over the Years</title>
  <!-- D3 IMPORT HERE -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- D3 IMPORT HERE -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap");

    .tooltip {
      position: absolute;
      background-color: #f5f5dc;
      padding: 10px;
      border-radius: 10px;
      font-family: "Quicksand", sans-serif;
      pointer-events: none;
    }

    text {
      font-family: "Quicksand", sans-serif;
      font-size: 18px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .frame {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
    }

    #button {
      position: absolute;
      left: 930px;
      top: 650px
    }
  </style>
</head>

<body>
  <p>Author: Kelly Lee (yl3267)</p>
  <svg id="scatterPlot" width="800" height="600"></svg>
  <div id="tooltip" class="tooltip" style="opacity: 80"></div>
  <svg id="circPlot" width="600" height="600"></svg>
  <div id="button">
    <p>Click to Show:</p>
  </div>
  <script>
    let margin = { top: 50, right: 50, bottom: 50, left: 70 };
    let svg = d3.select("#scatterPlot");
    let width = +svg.attr("width") - margin.left - margin.right;
    let height = +svg.attr("height") - margin.top - margin.bottom;
    let chart = svg
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);
    let tooltip = d3.select("#tooltip");

    let svg1 = d3.select("#circPlot");
    let width1 = +svg1.attr("width") - margin.left - margin.right;
    let height1 = +svg1.attr("height") - margin.top - margin.bottom;
    let chart1 = svg1
      .append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    var allGroup = ["danceability_%", "valence_%", "energy_%", "liveness_%"]

    svg
      .append("rect")
      .attr("x", margin.left)
      .attr("y", margin.top)
      .attr("height", height)
      .attr("width", width)
      .attr("class", "frame");
    svg1
      .append("rect")
      .attr("x", margin.left)
      .attr("y", margin.top)
      .attr("height", height1)
      .attr("width", width1)
      .attr("class", "frame");

    // load data
    d3.csv("spotify-2023.csv").then(function (data) {
      // filter out invalid text
      let invalidText = /[^\x00-\x7F]+/;

      data = data.filter(function (d) {
        // filter out any rows where track_name or artist_name contains non-ASCII characters
        return !(
          invalidText.test(d.track_name) || invalidText.test(d.artist_name)
        );
      });

      data.forEach(function (d) {
        d.streams = +d.streams;
        d.in_spotify_charts = +d.in_spotify_charts;
        d.released_year = +d.released_year;
      });

      let filteredData = data.filter(function (d) {
        return d.streams > 300000000;
      });

      let xScale = d3
        .scaleLinear()
        .domain(d3.extent(filteredData, (d) => d.streams))
        .range([0, width]);
      let yScale = d3
        .scaleLinear()
        .domain(d3.extent(filteredData, (d) => d.in_spotify_charts))
        .range([height, 0]);

      let pScale = d3
        .scaleLinear()
        .domain([0, 100])
        .range([height1, 0]);

      let xScale1 = d3
        .scaleLinear()
        .domain(d3.extent(filteredData, (d) => d.streams))
        .range([0, width1]);

      let xAxis = svg
        .append("g")
        .attr("class", "x-axis")
        .attr(
          "transform",
          `translate(${margin.left}, ${height + margin.top})`
        )
        .call(
          d3.axisBottom(xScale).tickFormat(function (d) {
            return d / 1000 + "k";
          })
        );


      xAxis
        .append("text")
        .attr("x", width / 2)
        .attr("y", 50)
        .attr("fill", "#000")
        .text("Streams");

      let yAxis = svg
        .append("g")
        .attr("class", "y-axis")
        .attr("transform", `translate(${margin.left}, ${margin.top})`)
        .call(d3.axisLeft(yScale));

      yAxis
        .append("text")
        .attr("x", -height / 2)
        .attr("y", -50)
        .attr("fill", "#000")
        .attr("text-anchor", "middle")
        .attr("transform", "rotate(-90)")
        .text("In Spotify Charts");

      let xAxis1 = svg1
        .append("g")
        .attr("class", "x-axis")
        .attr(
          "transform",
          `translate(${margin.left}, ${height1 + margin.top})`
        )
        .call(
          d3.axisBottom(xScale1).tickFormat(function (d) {
            return d / 1000000;
          })
        );

      xAxis1
        .append("text")
        .attr("x", width1 / 2)
        .attr("y", 50)
        .attr("fill", "#000")
        .text("Streams(millions)");


      let yAxis1 = svg1
        .append("g")
        .attr("class", "y-axis")
        .attr("transform", `translate(${margin.left}, ${margin.top})`)
        .call(d3.axisLeft(pScale).tickFormat(function (d) {
          return d + "%";
        }));

      // create color scale
      let fillColor = [
        "#AEC6CF",
        "#FBCCE7",
        "#FFD1DC",
        "#DEA5A4",
        "#B39EB5",
        "#FF6961",
        "#CB99C9",
        "#B19CD9",
        "#FFB347",
        "#FDFD96",
        "#836953",
        "#779ECB",
        "#966FD6",
        "#C23B22",
        "#03C03C",
        "#FF5A36",
        "#76D7EA",
        "#77DD77",
        "#FFB347",
        "#AEC6CF",
        "#F49AC2",
        "#CFCFC4",
        "#B39EB5",
        "#FF6961",
      ];

      let colorScale = d3
        .scaleOrdinal()
        .domain(d3.range(2000, 2024)) // range of release years
        .range(fillColor); // color scheme



      svg
        .append("text")
        .attr("x", width / 2 + margin.left)
        .attr("y", margin.top / 2)
        .attr("text-anchor", "middle")
        .style("font-size", "24px")
        .text("Top Songs on Spotify");

      let dots = chart
        .selectAll(".dot")
        .data(filteredData)
        .enter()
        .append("g")
        .attr("class", "dot");

      dots.each(function (d) {
        let dot = d3.select(this);

        dot
          .append("circle")
          .attr("cx", (d) => xScale(d.streams))
          .attr("cy", (d) => yScale(d.in_spotify_charts))
          .attr("r", 5)
          .attr("fill", (d) => colorScale(d.released_year))
          .attr("stroke", (d) => colorScale(d.released_year))
          .attr("stroke-width", 2)
          .attr("opacity", 0.7)
          .on("mouseover", function (event, d) {
            d3.select(this).attr("r", 8);
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip
              .html(
                "Song: " + d.track_name + "<br />" + "Artist: " + d.artist_name
              )
              .style("left", d3.pointer(event)[0] + 30 + "px")
              .style("top", d3.pointer(event)[1] + 30 + "px");
          })
          .on("mouseout", function (d) {
            d3.select(this).attr("r", 5);
            tooltip.transition().duration(500).style("opacity", 0);
          });

      })

      let circ = chart1
        .selectAll("circle")
        .data(filteredData)
        .enter()
        .append("circle")
        .attr("cx", (d) => xScale1(d.streams))
        .attr("cy", (d) => pScale(d["danceability_%"]))
        .attr("r", 5)
        .attr("fill", (d) => colorScale(d.released_year))
        .attr("stroke", (d) => colorScale(d.released_year))
        .attr("stroke-width", 2)
        .attr("opacity", 0.7);

      function update(selected) {

        var dataFilter = data.map(function (d) { return { value: d[selected] } })
        circ
          .data(dataFilter)
          .transition()
          .duration(1000)
          .attr("cy", (d) => pScale(d.value))

      }

      allGroup.forEach(d => {
        d3.select("div#button")
          .append("button")
          .style("border", "1px solid black")
          .style("border-radius", "5px")
          .style("background-color", 'lightblue')
          .text(d)
          .on("click", function () {
            update(d);
          })
      });

      update("danceability_%")

      // create drop down to select release years
      let select = d3
        .select("body")
        .append("select")
        .style("position", "absolute")
        .style("right", "1000px")
        .style("top", "50")
        .on("change", function () {
          let selectedYear = this.value;
          if (selectedYear === "all years") {
            // if "All Years" is selected, show all dots
            dots.attr("display", null);
          } else {
            dots.attr("display", (d) =>
              d.released_year == selectedYear ? null : "none"
            ); // otherwise, show only dots for selected year
          }
        });

      select
        .selectAll("option")
        .data(["all years"].concat(d3.range(2000, 2024)))
        .enter()
        .append("option")
        .attr("value", (d) => d)
        .text((d) => d);
    }); let barMargin = { top: 60, right: 400, bottom: 200, left: 100 };
    let barWidth = 900 - barMargin.left - barMargin.right;
    let barHeight = 600 - barMargin.top - barMargin.bottom;
    let barSvg = d3.select("body").append("svg")
      .attr("width", barWidth + barMargin.left + barMargin.right)
      .attr("height", barHeight + barMargin.top + barMargin.bottom)
      .append("g")
      .attr("transform", "translate(" + barMargin.left + "," + barMargin.top + ")");

    let colorScale = d3.scaleOrdinal(d3.schemeCategory10);
    d3.dsv(";", "Best Songs on Spotify from 2000-2023.csv", function (d) {
      return {
        year: +d['year'],
        genre: d['top genre'],
        song: d['title']
      };
    }).then(function (data) {
      // Filter data for years between 2000 and 2023
      data = data.filter(d => d.year >= 2000 && d.year <= 2023);

      let songsByGenre = d3.group(data, d => d.genre);

      let genreCounts = d3.rollup(data, v => v.length, d => d.genre);
      let totalSongs = d3.sum(Array.from(genreCounts.values()));

      let genrePercentages = Array.from(genreCounts).map(([genre, count]) => [genre, (count / totalSongs) * 100]);
      let sortedGenres = genrePercentages.sort((a, b) => b[1] - a[1]).slice(0, 10);

      colorScale.domain(sortedGenres.map(d => d[0]));

      let x = d3.scaleBand()
        .range([0, barWidth])
        .padding(0.1)
        .domain(sortedGenres.map(d => d[0]));
      let y = d3.scaleLinear()
        .range([barHeight, 0])
        .domain([0, 100]);

      let bars = barSvg.selectAll(".bar")
        .data(sortedGenres)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d[0]))
        .attr("width", x.bandwidth())
        .attr("y", d => y(d[1]))
        .attr("height", d => barHeight - y(d[1]))
        .attr("fill", d => colorScale(d[0]));
      barSvg.append("text")
        .attr("x", barWidth / 2)
        .attr("y", -20) // Adjust the y position for the title
        .attr("text-anchor", "middle")
        .style("font-size", "20px")
        .text("Top Genres from 2000-2023");
      bars.on("mouseover", function (event, d) {
        let genre = d[0];
        let count = genreCounts.get(genre);
        let percentage = ((count / totalSongs) * 100).toFixed(2); // Calculate the percentage

        let filteredData = songsByGenre.get(genre).filter(song => song.year >= 2000);
        let yearCounts = Array.from(filteredData).reduce((acc, curr) => {
          acc[curr.year] = (acc[curr.year] || 0) + 1;
          return acc;
        }, {});

        let yearCountsSummary = Object.entries(yearCounts)
          .sort((a, b) => b[1] - a[1]) // Sort years by song count
          .slice(0, 3) // Take top 3 years
          .map(([year, songCount]) => `${year}: ${songCount} songs`)
          .join(", ");

        let tooltipContent = `Genre: ${genre} has ${count} songs (${percentage}% of total) from 2000 to 2023. Top years: ${yearCountsSummary}.`;

        tooltip.html(tooltipContent)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28 - 100) + "px")
          .transition().duration(200).style("opacity", 0.9);
      })
        .on("mouseout", function (d) {
          tooltip.transition().duration(500).style("opacity", 0);
        });

      let xAxisGroup = barSvg.append("g")
        .attr("transform", "translate(0," + barHeight + ")")
        .call(d3.axisBottom(x).tickFormat(''));

      xAxisGroup.selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-45)");

      barSvg.append("text")
        .attr("transform", "translate(" + (barWidth / 2) + " ," + (barHeight + barMargin.bottom / 4) + ")")
        .style("text-anchor", "middle")
        .text("Top Genres");

      barSvg.append("g")
        .call(d3.axisLeft(y).tickFormat(d => d + "%"));

      barSvg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - barMargin.left)
        .attr("x", 0 - (barHeight / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Percentage of Songs Per Genre");

      let legend = barSvg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${barWidth + 20}, ${30})`);
      legend.append("text")
        .attr("x", 0)
        .attr("y", -10) // Position the label above the first legend item
        .style("font-size", "16px")
        .style("font-family", "Quicksand, sans-serif")
        .text("Genre Types:");
      sortedGenres.forEach((genre, index) => {
        legend.append("rect")
          .attr("x", 0)
          .attr("y", index * 20)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", colorScale(genre[0]));

        legend.append("text")
          .attr("x", 22)
          .attr("y", index * 20 + 9)
          .attr("dy", ".35em")
          .text(genre[0]);

      });
    });


  </script>

</body>

</html>
